# 外部Nginx配置 - 只使用3100端口
upstream sandbox_backend {
    server 127.0.0.1:3100;
}

server {
    listen 80;
    server_name 115.190.100.24;  # 或者填写您的域名
    
    # 主应用路由
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Sandbox项目静态资源路由 - 使用独立的路径避免冲突
    location /sandbox-assets/ {
        # 使用upstream负载均衡，自动选择可用的端口
        proxy_pass http://sandbox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # 重要：iframe相关配置
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        add_header X-Frame-Options SAMEORIGIN always;
        
        # 添加缓存头
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sandbox项目路由 - 支持3100-3199端口范围
    location /sandbox/ {
        # 使用upstream负载均衡，自动选择可用的端口
        proxy_pass http://sandbox_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # 重要：iframe相关配置
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        add_header X-Frame-Options SAMEORIGIN always;
        
        # 添加缓存头
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 移除路径前缀
        rewrite ^/sandbox/(.*)$ /$1 break;
    }
}

