# 外部Nginx配置 - 云服务器nginx配置
# 主应用upstream
upstream main_app {
    server 127.0.0.1:3000;
}

# Sandbox应用upstream
upstream sandbox_app {
    server 127.0.0.1:3100;
}

# HTTP配置 - 重定向到HTTPS
server {
    listen 80;
    server_name wayne.beer www.wayne.beer sandbox.wayne.beer;
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

# 主应用 - wayne.beer (HTTPS)
server {
    listen 443 ssl;
    server_name wayne.beer www.wayne.beer;

    ssl_certificate /etc/letsencrypt/live/wayne.beer/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wayne.beer/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 主应用路由
    location / {
        proxy_pass http://main_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Sandbox应用 - sandbox.wayne.beer (HTTPS)
server {
    listen 443 ssl;
    server_name sandbox.wayne.beer;

    ssl_certificate /etc/letsencrypt/live/wayne.beer/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wayne.beer/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Sandbox应用路由
    location / {
        proxy_pass http://sandbox_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # iframe相关配置
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
    }
}
